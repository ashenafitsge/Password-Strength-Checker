<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Password Strength Dashboard</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #0f172a;
        color: white;
        text-align: center;
        padding: 50px;
    }
    .container {
        background: #1e293b;
        padding: 30px;
        width: 400px;
        margin: auto;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .input-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 5px;
    }
    input {
        width: 85%;
        padding: 10px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
    }
    .show-btn {
        background: #334155;
        color: white;
        border: none;
        padding: 8px 10px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 13px;
    }
    .show-btn:hover {
        background: #475569;
    }
    .strength-bar {
        width: 100%;
        height: 12px;
        background: #334155;
        border-radius: 5px;
        overflow: hidden;
        margin-top: 15px;
    }
    .bar-fill {
        height: 100%;
        width: 0%;
        background: red;
        transition: 0.3s;
    }
    .status {
        font-weight: bold;
        margin-top: 10px;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Password Strength Checker</h2>

    <div class="input-wrapper">
        <input type="password" id="passwordInput" placeholder="Type password..." onkeyup="checkStrength()">
        <button class="show-btn" onclick="togglePassword()">Show</button>
    </div>

    <div class="strength-bar">
        <div class="bar-fill" id="barFill"></div>
    </div>
    <p class="status" id="statusText">Enter a password...</p>
</div>

<script>
function togglePassword() {
    const passwordField = document.getElementById('passwordInput');
    const btn = document.querySelector('.show-btn');
    if (passwordField.type === "password") {
        passwordField.type = "text";
        btn.innerText = "Hide";
    } else {
        passwordField.type = "password";
        btn.innerText = "Show";
    }
}

function checkStrength() {
    const password = document.getElementById('passwordInput').value;
    let score = 0;
    
    if (password.length >= 8) score++;
    if (/[A-Z]/.test(password)) score++;
    if (/[a-z]/.test(password)) score++;
    if (/[0-9]/.test(password)) score++;
    if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) score++;

    const bar = document.getElementById('barFill');
    const status = document.getElementById('statusText');

    if (score <= 2) {
        bar.style.width = "30%";
        bar.style.background = "red";
        status.innerText = "Weak";
    } else if (score <= 4) {
        bar.style.width = "70%";
        bar.style.background = "orange";
        status.innerText = "Medium";
    } else {
        bar.style.width = "100%";
        bar.style.background = "green";
        status.innerText = "Strong";
    }
}
</script>

</body>
</html>
